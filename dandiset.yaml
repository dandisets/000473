description: Prefrontal cortex (PFC) high-density extracellular recordings (Neuropixels)
  in head-fixed mice during an aversive-conditioning task. Neuronal responses to internally
  generated (i.e. pathway-specific optogenetic activation, see the main article for
  details) and externally derived (i.e. air puffs) aversive signals have been recorded.
